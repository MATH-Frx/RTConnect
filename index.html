<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RTConnect - TÃ©lÃ©chargement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #0f2027, #00c6ff);
      background-size: 600% 600%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      margin-bottom: 2rem;
    }

    h1 { font-size: 2rem; margin-bottom: 1rem; }
    .version { font-size: 1.1rem; margin-bottom: 1rem; }

    .btn-download, .btn-old {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      margin: 0.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-download:hover, .btn-old:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,198,255,0.6);
    }

    .old-versions {
      margin-top: 1rem;
      display: none;
      text-align: left;
    }

    .old-versions a {
      display: block;
      margin: 0.3rem 0;
      color: #00c6ff;
      text-decoration: none;
    }

    .old-versions a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸš€ RTConnect Extension</h1>
    <div class="version" id="version">Chargement des versions...</div>
    <button class="btn-download" id="btn-download">ðŸ“¦ TÃ©lÃ©charger</button>
    <button class="btn-old" onclick="toggleOld()">ðŸ•“ Versions prÃ©cÃ©dentes</button>
    <div class="old-versions" id="old-list"></div>
  </div>

  <script>
    const username = "MATH-Frx";
    const repo = "RTConnect";
    const branch = "main";
    const zipPrefix = "RTConnect-";
    const zipSuffix = ".zip";

    async function fetchZipList() {
      const apiURL = `https://api.github.com/repos/${username}/${repo}/contents?ref=${branch}`;
      const res = await fetch(apiURL);
      if (!res.ok) throw new Error("Erreur API GitHub");
      const files = await res.json();

      // On filtre les fichiers qui respectent le nom RTConnect-x.y.zip
      const zipFiles = files
        .filter(f => f.name.startsWith(zipPrefix) && f.name.endsWith(zipSuffix))
        .map(f => ({
          name: f.name,
          version: f.name.replace(zipPrefix, "").replace(zipSuffix, ""),
          downloadUrl: f.download_url
        }));

      // On trie par version dÃ©croissante
      zipFiles.sort((a, b) => compareVersions(b.version, a.version));
      return zipFiles;
    }

    function compareVersions(a, b) {
      const pa = a.split('.').map(Number);
      const pb = b.split('.').map(Number);
      for (let i = 0; i < Math.max(pa.length, pb.length); i++) {
        const na = pa[i] || 0;
        const nb = pb[i] || 0;
        if (na > nb) return 1;
        if (na < nb) return -1;
      }
      return 0;
    }

    function toggleOld() {
      const el = document.getElementById("old-list");
      el.style.display = el.style.display === "block" ? "none" : "block";
    }

    async function init() {
      try {
        const list = await fetchZipList();
        const latest = list[0];

        document.getElementById("version").textContent = `DerniÃ¨re version : ${latest.version}`;
        const btn = document.getElementById("btn-download");
        btn.onclick = () => window.location.href = latest.downloadUrl;

        const oldList = document.getElementById("old-list");
        list.slice(1).forEach(file => {
          const a = document.createElement("a");
          a.href = file.downloadUrl;
          a.textContent = `RTConnect v${file.version}`;
          a.download = file.name;
          oldList.appendChild(a);
        });
      } catch (err) {
        document.getElementById("version").textContent = "Erreur de chargement des versions.";
        console.error(err);
      }
    }

    init();
  </script>
</body>
</html>
